<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Cute+Font&family=Hubballi&family=Rock+Salt&family=Tiny5&display=swap" rel="stylesheet">

  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1 id="title">Let's play!</h1>
  <h1 id="subtitle">tic tac toe~</h1>
  <div id="display-screen">
    <h2 id="message">Message</h2>
  </div>
  
  <section class="board">
    <div class="sqr" id="0"></div>
    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div>
    <div class="sqr" id="5"></div>
    <div class="sqr" id="6"></div>
    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
  </section>
  <button id="reset">reset</button>
</body>
</html>
